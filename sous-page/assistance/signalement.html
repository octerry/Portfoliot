<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Terry Segaunes - Signalement">
    <meta property="og:description" content="Page de signalement du site web de Terry Segaunes">
    <title>Signaler un problème du site</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="function.js"></script>
</head>
<body>
    <header>
        <img src="../../source/assistance.svg" alt="assistance logo" id="logo">
        <h1>Signaler un problème du site</h1>
    </header>
    <div id="survey">
        <h1>Quel navigateur utilisez vous ?</h1>
        <div id="selection_browser">
            <svg class="down_arrow_svg" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.75" y1="-0.75" x2="8.80249" y2="-0.75" transform="matrix(0.680451 0.732793 -0.680451 0.732793 0 0.777252)" stroke="#9A9A9A" stroke-width="1.5" stroke-linecap="round"></line>
                <line x1="0.75" y1="-0.75" x2="8.80249" y2="-0.75" transform="matrix(0.680451 -0.732793 0.680451 0.732793 6.5 7.77725)" stroke="#9A9A9A" stroke-width="1.5" stroke-linecap="round"></line>
            </svg>
            <h2>Selectionner un navigateur</h2>
        </div>
        <div id="browser_list">
            <div class="browser_section" id="chrome">
                <img src="../../source/chrome.svg" alt="chrome">
                <h1>Google Chrome</h1>
            </div>
            <div class="browser_section" id="safari">
                <img src="../../source/safari.svg" alt="chrome">
                <h1>Safari</h1>
            </div>
            <div class="browser_section" id="firefox">
                <img src="../../source/firefox.svg" alt="chrome">
                <h1>Mozzila Firefox</h1>
            </div>
            <div class="browser_section" id="edge">
                <img src="../../source/edge.svg" alt="chrome">
                <h1>Microsoft Edge</h1>
            </div>
            <div class="browser_section" id="opera">
                <img src="../../source/opera.svg" alt="chrome">
                <h1>Opera / Opera GX</h1>
            </div>
            <div class="browser_section" id="brave">
                <img src="../../source/brave.svg" alt="chrome">
                <h1>Brave</h1>
            </div>
            <div class="browser_section" id="arc">
                <img src="../../source/arc.svg" alt="chrome">
                <h1>Arc</h1>
            </div>
            <div class="browser_section" id="autre">
                <img src="../../source/browser.svg" alt="chrome">
                <h1>Autre (preciser)</h1>
            </div>
        </div>
        <textarea rows="5" placeholder="Décrire le problème rencontré" name="décrivez votre problème" id="signal_input"></textarea>
        <div id="big_file_input">
            <label for="file_input" id="pseudo_file_input">
                <img src="../../source/clip.svg" alt="trombone">
                <h1 id="file_name">Ajouter un screenshot</h1>
                <h2 id="recommand_file">(recommandé)</h2>
            </label>
            <img src="../../source/cross.svg" alt="croix" id="cross">
        </div>
        <input type="file" id="file_input">
        <div id="send_button">
            <h1>Envoyer</h1>
        </div>
    </div>
</body>
</html>
